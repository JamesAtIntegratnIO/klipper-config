[bltouch]
sensor_pin: ^P1.25   # Pull-up (^ symbol) needed in open drain mode
control_pin: P2.0
pin_move_time: 0.500
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: False
x_offset: +54.5 
y_offset: +17
z_offset: 1.130
speed: 3

[bed_screws]
screw1: 12,37
screw1_name: front left screw

screw2: 182,37
screw2_name: front right screw

screw3: 12,205
screw3_name: back left screw

screw4: 182,205
screw4_name: back right screw
